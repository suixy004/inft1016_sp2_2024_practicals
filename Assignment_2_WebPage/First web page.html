
<!DOCTYPE html>
<html lang="en">

<style>
    :root{
    --primary-font-color: rgb(59, 3, 106);
    --secondary-font-color: rgb(149, 93, 169);
    --emphasised-font: rgb(219, 99, 44);
    
    --c-background-color: rgb(243, 247, 204);
    --c-background-highlights: rgb(199, 226, 228);
    
    --c-red: rgb(220  50  47);  
    --c-violet: rgb( 108 113 196 );
    --c-blue: rgb(38 139 210 );
    --c-cyan: rgb(42 161 152 );
    --c-green : rgb(11, 65, 5);
 }

body{
    font-family: Arial, Helvetica, sans-serif;
    padding: 0
    margin: 0;
    background-color:var(--c-background-color);
    color:var(--c-primary-font-color);
}

header{
    background-color:var(--c-background-highlights);
    color:var(--c-primary-font-color);
    padding:20px;
    position:relative;
    margin-top:-10px;
    display:flex;
    justify-content:space-between;
}

footer{
    background-color:var(--c-background-highlights);
    color:var(--c-primary-font-color);
}

.highlight-bar{
  background-color:var(--c-background-highlights);
  position: absolute;
  height:10px;
  width: 100%;
}

main{
    color:var(--primary-font-color);
}

text{
  color:var(--c-green);
}
a{
  color:var(--c-violet);
}

a:hover{
  color:var(--c-red);
}

.subsection{
  border:3px solid;
  color:var(--c-cyan);
  margin: 0.93em 0.62em 0.93em 0.62em
}

.dark-theme {
    --primary-font-color: rgb(227, 212, 239);
    --secondary-font-color: rgb(177, 153, 186);
    --emphasised-font: rgb(238, 170, 138);
    
    --c-background-color: rgb(3, 72, 9);
    --c-background-highlights: rgb(68, 110, 112);
    
    --c-red: rgb(252, 140, 138);  
    --c-violet: rgb(162, 167, 253);
    --c-blue: rgb(160, 204, 235);
    --c-cyan: rgb(169, 240, 234);
    --c-green : rgb(170, 220, 164);
}

body.dark-theme{
    font-family: Arial, Helvetica, sans-serif;
    padding: 0
    margin: 0;
    background-color:var(--c-background-color);
    color:var(--c-primary-font-color);
}

header.dark-theme footer.dark-theme{
    background-color:var(--c-background-highlights);
    color:var(--c-primary-font-color);
}

main.dark-theme{
    color:var(--primary-font-color);
}

text.dark-theme{
  color:var(--c-green);
}
a.dark-theme{
  color:var(--c-violet);
}

a:hover.dark-theme{
  color:var(--c-red);
}

.subsection.dark-theme{
  border:3px solid;
  color:var(--c-cyan);
  margin: 0.93em 0.62em 0.93em 0.62em
}
</style>

<!--setting two theme font colour, size-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Year at University</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

      <h1>My first year at University</h1>
      <button id="theme-toggle" style="width:150px;height:35px;font-size:1em;text-align:right">Toggle Theme</button>
    </header>
<!--combine header and button at the same line-->
      <nav>
        <ul style="display: flex; list-style-type: none; justify-content: center;">
          <li style="margin: 0 auto;"><a href="#">Home</a></li>
          <li style="margin: 0 auto;"><a href="#">Courses</a></li>
          <li style="margin: 0 auto;"><a href="#">To Do Tasks</a></li>
        </ul>
    
           <form style="font-size:100%;">
             <input type="text" name="q" placeholder="Your Name" style="width:150px;height:35px;font-size:1em;">
             <input type="submit" value="Apply!" style="width: 150px;height:35px;font-size:1em;">
           </form>
         </nav>

    and the button of different pages
  -->










</body>
</html>
