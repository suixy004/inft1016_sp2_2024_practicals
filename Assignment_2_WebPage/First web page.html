
<!DOCTYPE html>
<html lang="en">

<style>
    :root{
    --primary-font-color: rgb(59, 3, 106);
    --secondary-font-color: rgb(149, 93, 169);
    --emphasised-font: rgb(219, 99, 44);
    
    --c-background-color: rgb(243, 247, 204);
    --c-background-highlights: rgb(199, 226, 228);
    
    --c-red: rgb(220  50  47);  
    --c-violet: rgb( 108 113 196 );
    --c-blue: rgb(38 139 210 );
    --c-cyan: rgb(42 161 152 );
    --c-green : rgb(11, 65, 5);
 }

body{
    font-family: Arial, Helvetica, sans-serif;
    padding: 0;
    margin: 0;
    background-color:var(--c-background-color);
    color:var(--primary-font-color);
}

header{
    background-color:var(--c-background-highlights);
    color:var(--primary-font-color);
    padding: 0px;
    margin-top:-20px;
    margin-left: -10px;
    margin-right:-10px;
    display:flex;
    justify-content:space-evenly;
}

.highlight-bar{
  background-color:var(--c-background-highlights);
  height: 10px;
  width: 100%;
  align-content: center;
}

main{
    color:var(--primary-font-color);
    display:flex;
    flex-direction:column;
    align-content:center;
    max-width: 700px;
    text-align: center;
}

text{
  color:var(--secondary-font-color);
}

a{
  color:var(--c-violet);
}

a:hover{
  color:var(--c-red);
}

.subsection{
  border:3px solid;
  color:var(--c-cyan);
  margin: 0.93em 0.62em 0.93em 0.62em;
  max-width:700px;
}

.dark-theme {
    --primary-font-color: rgb(227, 212, 239);
    --secondary-font-color: rgb(177, 153, 186);
    --emphasised-font: rgb(238, 170, 138);
    
    --c-background-color: rgb(3, 72, 9);
    --c-background-highlights: rgb(68, 110, 112);
    
    --c-red: rgb(252, 140, 138);  
    --c-violet: rgb(162, 167, 253);
    --c-blue: rgb(160, 204, 235);
    --c-cyan: rgb(169, 240, 234);
    --c-green : rgb(170, 220, 164);
}

body.dark-theme{
    font-family: Arial, Helvetica, sans-serif;
    padding: 0
    margin: 0;
    background-color:var(--c-background-color);
    color:var(--primary-font-color);
}

header.dark-theme footer.dark-theme{
    background-color:var(--c-background-highlights);
    color:var(--primary-font-color);
}

main.dark-theme{
    color:var(--primary-font-color);
    display:flex;
    flex-direction:column;
    align-items:center;
    max-width: 700px;
    text-align: center;
}

text.dark-theme{
  color:var(--c-green);
}
a.dark-theme{
  color:var(--c-violet);
}

a:hover.dark-theme{
  color:var(--c-red);
}

.subsection.dark-theme{
  border:5px solid;
  color:var(--c-cyan);
  margin: 0.93em 0.62em 0.93em 0.62em;
  max-width:700px;
}
</style>

<!--setting two theme font colour, size-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Year at University</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!--this is the name of the page label-->

<body>
    <div class="highlight-bar"></div>
    <header style="font-size:150%; text-align:center; color:var(--c-green);background-color: var(--c-background-highlights);">
      <h1>My first year at University</h1>
      <button id="theme-toggle" style="width:150px;height:35px;font-size:0.79em;text-align:center;margin-top: 10px;">Toggle Theme</button>
    </header>
<!--combine header and button at the same line-->

      <nav>
        <ul style="display: flex; list-style-type: none; justify-content: center;font-size:120%">
          <li style="margin: 0 auto;"><a href="#home" onclick="loadHome()">Home</a></li>
          <li style="margin: 0 auto;"><a href="#courses" onclick="loadCourses()">Courses</a></li>
          <li style="margin: 0 auto;"><a href="#todotasks" onclick="loadToDoTasks()">To Do Tasks</a></li>
        </ul>
    
           <form style="display: flex;font-size:100%;justify-content:center;padding-left: 20px;">
             <input type="text" name="q" placeholder="Your Name" style="width:150px;height:35px;font-size:1em;">
             <input type="submit" value="Apply!" style="width: 150px;height:35px;font-size:1em;">
           </form>
         </nav>

    <!--/*this is the title of the whole page
    and the button of different pages
  -->

  <main id="content" style="display:flex">

    <!-- content loaded -->
  </main>

  <script display:flex;flex-direction:column>


    function loadHome(){
      document.getElementById('content').innerHTML=`
      <h2 style="padding-left:18px">My at first year</h2>
      <p style="padding-left:18px">I am an international student. it is the first time to study in a foreign country. I like the feeling of supporting and discussing lesson circumstances in here</p>

      <div class="subsection">
        <h3 style="padding-top:2px">learning support</h3>

        <p>There are many learning support for us, which in online and in-person way.</p>
        <p>I really like the way setting in the learnonline website. many questions can be solved through the learning instructions. I really like transferring from seeking solutions from teachers all the time to researching online and thinking by myself</p>
      </div>
        
      <div class="subsection">
        <h3 style="padding-top:2px">learning in campus</h3>

        <p>There are many natural spaces, leisure areas in the Mawson Lakes campus.</p>
        <p>so many lovely students.</p>
      </div>
      `
    }
    

      function loadCourses(){
      document.getElementById('content').innerHTML=`
      <h2 style="padding-justify:18px;font-size:2em">My courses</h2>

      <div class="subsection">
        <h3 style="padding-top:2px">Maths</h3>

        <p>Two courses in maths this semester, which are Discrete maths and Statistical methods.</p>
        <p>I really like these courses that require logical and analysis abilities.</p>
      </div>
        
      <div class="subsection">
        <h3 style="padding-top:2px">Degital Technology</h3>

        <p>There were two main content we learned.</p>
        <p>Excel dashboard and building webpage by learning CSS, Javascript, HTML.</p>
      </div>
      `
    }

  
  </script>


    
</body>
</html>
