<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f3f7cc;
      color: #3b036a;
    }

    header {
      background-color: #c7e2e4;
      color: #3b036a;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
    }

    button {
      width: 100px;
      height: 35px;
      font-size: 1em;
      margin: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #e5e5e5;
      margin: 5px 0;
      padding: 10px;
      text-align: left;
    }

    #password-section {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>To Do List</h1>
  </header>
  <main>
    <section id="login-section">
      <h2>Password Required</h2>
      <input type="password" id="password-input" placeholder="Enter Password" />
      <button onclick="checkPassword()">Submit</button>
      <p id="password-message"></p>
    </section>
    <section id="password-section">
      <h2>Tasks</h2>
      <input type="text" id="task-input" placeholder="Add a new task" />
      <button onclick="addTask()">Add</button>
      <ul id="task-list"></ul>
      <button onclick="saveTasks()">Save</button>
      <button onclick="loadTasks()">Load</button>
      <button onclick="clearTasks()">Clear</button>
    </section>
  </main>

  <script>
    const correctPassword = 'mypassword';

    function checkPassword() {
      const passwordInput = document.getElementById('password-input').value;
      if (passwordInput === correctPassword) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('password-section').style.display = 'block';
        loadTasks();
      } else {
        document.getElementById('password-message').textContent = 'Incorrect password. Please try again.';
      }
    }

    function addTask() {
      const taskInput = document.getElementById('task-input');
      const taskList = document.getElementById('task-list');
      const taskValue = taskInput.value.trim();
      if (taskValue) {
        const li = document.createElement('li');
        li.textContent = taskValue;
        li.onclick = () => {
          taskList.removeChild(li);
        };
        taskList.appendChild(li);
        taskInput.value = '';
      }
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('#task-list li').forEach(li => {
        tasks.push(li.textContent);
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks'));
      if (tasks) {
        const taskList = document.getElementById('task-list');
        taskList.innerHTML = '';
        tasks.forEach(task => {
          const li = document.createElement('li');
          li.textContent = task;
          li.onclick = () => {
            taskList.removeChild(li);
          };
          taskList.appendChild(li);
        });
      }
    }

    function clearTasks() {
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = '';
      localStorage.removeItem('tasks');
    }
  </script>
</body>

</html>
